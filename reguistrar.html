<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section id="container">
    <img src="images/logo.png" alt="" id="logo">
    <div id="xd">
      <h2>Registro</h2>
      <form id="formulario"></form>
        <input type="text" class="txt" id="cc" placeholder="No. Identificación">
        <input type="text" class="txt" id="nombre" placeholder="Nombre">
        <input type="text" class="txt" id="apellido" placeholder="Apellido">
        <input type="text" class="txt" id="correo" placeholder="E-mail">
        <input type="text" class="txt" id="telefono" placeholder="Télefono">
        <input type="text" class="txt" id="clave" placeholder="clave">
        <select class="txt" id="cargo">
          <option  value="Ciudad">Cargo</option>
          <option  value="Bogota">Administrativo</option>
          <option  value="Medellin">Medico</option>
          <option  value="Cali">Enfermero</option>
        </select>
        <button id="prin">GUARDAR</button>
      </form>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
